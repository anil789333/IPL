<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="IPL visualization">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link href="./styles.css" rel="stylesheet">
    <title>
        IPL visualization
    </title>
    <style>
        .center {
          text-align: center;
          color:black;
        }
        div {
            border : thin dotted royalblue;
        }
    </style>
</head>

<body style="background-color: grey;">
    <h1 class="center"><u>IPL Dataset visualization</u></h1>
    <div class="input-container">
      <span class="label">choose a year between 2008 and 2019: </span>
      <input type="number" min="2008" max="2019" class="year-input" />
      <button class="year-input-button">Submit</button>
      <span class="error invisible">Error: Enter year from 2008 to 2019</span>
  </div>
    <div id="matches-played-per-year" style="min-width: 310px; height: 500px; margin: 0 auto" ></div>
    <div id="matches-won-by-eachteam" style="min-width: 300px; height: 500px; margin: 0 auto"></div>
    <div id="extra-runs-given-by-each-team" style="min-width: 310px; height: 600px; margin: 0 auto"></div>
    <div id="top-ten-econ-bowlers" style="min-width: 310px; height: 500px; margin: 0 auto"></div>
    <div id="boundaries-scored-by-each-team" style="min-width: 310px; height: 500px; margin: 0 auto"></div>
    
    
    <script src="https://code.highcharts.com/highcharts.js"></script>
    
    <script src="./app.js"></script>
</body>
